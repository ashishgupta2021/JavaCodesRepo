<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Spring Framework</title>
	</head>
	<body>
		<h1>Author List</h1>
		
		<table>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last</th>
			</tr>
			<tr th:each="author: ${authors}">
				<td th:text="${author.id}">123</td>
				<td th:text="${author.firstName}">Ashish</td>
				<td th:text="${author.lastName}">Kumar</td>
			</tr>
		</table>
	</body> 
</html>
